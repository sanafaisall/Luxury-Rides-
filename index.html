<head>

    <title>The Ultimate Guide to Luxury Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .container {
            padding-top: 100px; 
        }

    
        .background-image {
            background: url('home page bg image LR.jpeg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif; 
        }

        p {
            font-size: 1.2rem;
            width: 60%;
            margin: 0 auto 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            font-style: italic; 
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #E0C200;
            transform: translateY(-2px);
        }

    </style>
</head>

        <div class="container">
